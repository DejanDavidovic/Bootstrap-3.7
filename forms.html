    <h3>Vertical form (Default)</h3>
    <form action="/action_page.php" id="vertical">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email">
        </div>


        <div class="form-group">
            <label for="pwd">Pass:</label>
            <input type="password" class="form-control" id="pwd">
        </div>


        <div class="checkbox">
            <label><input type="checkbox" ></label>
        </div>


        <button type="submit" class="btn btn-success">Submit</button>
    </form>


    <br>
    <h3>Inline form</h3>
    <form class="form-inline" action="/action_page.php">

            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email2">

        <div class="form-group">

    <h3>Horizontal form</h3>
    <form class="form-horizontal" action="/action_page.php">
        <div class="form-group">
            <label class="contorl-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email3" placeholder="Enter email">
            </div>
        </div>


         <div class="form-group">
            <label class="contorl-label col-sm-2" for="pwd">Pass:</label>

        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
