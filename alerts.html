<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"  type="text/css" href="stylesheet.css">
</head>


<body>


    <!--   NAVBAR   -->


    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class= "navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="img/logo.png"></a>
            </div>
         </div>


        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="alerts.html">Alerts</a></li>
                <li><a href="buttons.html">Buttons</a></li>
                 <li><a href="forms.html">Forms</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="navbar.html" >Navbar</a></li>


                <li></li>
            </ul>
        </div>
    </nav>


    <!--   ALERTS   -->


    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <br>


                <h3>Alerts</h3>


                <div class="alert alert-success" role="alert">
                    <strong>Sucess</strong>
                </div>


                <div class="alert alert-info">
                    <strong>Info</strong>
                </div>


                <div class="alert alert-warning">
                    <strong>Warning</strong>
                </div>


                <div class="alert alert-danger">
                    <strong>Danger</strong>
                </div>
                <br>


                <h3>Alert links</h3>


                <div class="alert alert-success" role="alert">
                    <strong>Sucess</strong>  <a href="#" class="alert-link">Read this message</a>
                </div>


                <div class="alert alert-info">
                    <strong>Info</strong>  <a href="#" class="alert-link">Read this message</a>
                </div>


                <div class="alert alert-warning">
                    <strong>Warning</strong>  <a href="#" class="alert-link">Read this message</a>
                </div>


                <div class="alert alert-danger">
                    <strong>Danger</strong>  <a href="#" class="alert-link">Read this message</a>
                </div>
                <br>


                <h3>Closing Alert</h3>


                <div class="alert alert-success alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong>Success</strong>
                </div>

                <div class="alert alert-info alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong>Info</strong>
                </div>


                <div class="alert alert-warning alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong>Warning</strong>
                </div>


                <div class="alert alert-danger alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong>Danger</strong>
                </div>

            </div>
        </div>

    </div>


    <!--   FOOTER -->


    <footer>
        <div class="row">
            <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12">
                <h3>Connect</h3>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-youtube"></a>
            </div>
        </div>
    </footer>


    <!--   JavaScript files   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>


</html>
