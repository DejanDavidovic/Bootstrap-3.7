<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"  type="text/css" href="stylesheet.css">
</head>


<body>


    <!--   NAVBAR   -->


    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class= "navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="img/logo.png"></a>
            </div>
         </div>


        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="alerts.html">Alerts</a></li>
                <li class="active"><a href="buttons.html">Buttons</a></li>
                 <li><a href="forms.html">Forms</a></li>
                <li><a href="table.html">Table</a></li>
                <li ><a href="navbar.html" >Navbar</a></li>


                <li></li>
            </ul>
        </div>
    </nav>


    <!--   BUTTONS   -->


    <div class="container">
        <h3>Buttons</h3>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-info ">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>


    <br>
    <div class="container">
        <h3>Button link </h3>
        <a href="" class="btn btn-info" role="button">Link button</a>
    </div>


    <br>
    <div class="container">
        <h3>Button size</h3>
        <button class="btn btn-primary btn-lg">Large</button>
        <button class="btn btn-primary btn-md">Medium</button>
        <button class="btn btn-primary btn-sm">Small</button>
        <button class="btn btn-primary btn-xs">Extra Small</button>
    </div>


     <br>
    <div class="container">
        <h3>Block buttons</h3>
        <button class="btn btn-primary btn-block">Block 1</button>
        <button class="btn btn-link btn-block">Block 2</button>
    </div>


    <br>
    <div class="container">
        <h3>Button group</h3>
        <div class="btn-group" role="group">
            <button class="btn btn-primary">Ok</button>
            <button class="btn btn-warning">Cancel</button>
        </div>

    </div>


    <br>
    <div class="container">
        <h3>Checkbox button</h3>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="checkbox" checked autocomplete="off">Checkbox 1
            </label>
            <label class="btn btn-primary ">
                <input type="checkbox" autocomplete="off">Checkbox 2
            </label>
        </div>
    </div>


    <br>
    <div class="container">
        <h3>Radio button</h3>
        <div class="btn-group1" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked>Choose not to say
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option2" autocomplete="off" >Less than 18
            </label>
            <label class="btn btn-primary ">
                <input type="radio" name="options" id="option3" autocomplete="off" >More than 18
            </label>
        </div>
    </div>


    <!--   FOOTER  -->


    <footer>
        <div class="row">
             <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12">
                <h3>Connect</h3>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-youtube"></a>
            </div>
        </div>
    </footer>


    <!--   JavaScript files   -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>


</html>
